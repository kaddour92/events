<div class="card-body" (click)="selectEvent()">
    <h5 class="card-title"><span class="text-info">ID: </span>{{event.id}}</h5>
    <h6 class="card-subtitle mb-2 text-muted"><span class="text-info">CITY: </span>{{event.city}}
        ({{event.countryCode}})</h6>
    <p class="card-text"><span class="text-info">NAME: </span>{{event.name}}</p>
</div>
